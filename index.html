<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display"></div>
            <div class="keypad">
                <div class="buttons">
                    <div data-number class="key-number button">7</div>
                    <div data-number class="key-number button">8</div>
                    <div data-number class="key-number button">9</div>
                    <div data-operation class="key-operator button">+</div>
                    <div data-equals class="key-equals button">=</div>
                    <div data-number class="key-number button">4</div>
                    <div data-number class="key-number button">5</div>
                    <div data-number class="key-number button">6</div>
                    <div data-operation class="key-operator button">−</div>
                    <div data-number class="key-number button">1</div>
                    <div data-number class="key-number button">2</div>
                    <div data-number class="key-number button">3</div>
                    <div data-operation class="key-operator button">×</div>
                    <div data-number class="key-number button">0</div>
                    <div data-clear class="key-clear button">C</div>
                    <div data-number class="key-decimal button">.</div>
                    <div data-operation class="key-operator button">÷</div>
                    <div data-delete class="key-delete button">DEL</div>
                </div>
            </div>
        </div>
    </div>
    <footer><h4>Some text</h4></footer>

    <script src="script.js"></script>
</body>
</html>
